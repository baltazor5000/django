{% extends "base.html" %}

{% block content %}
<h1>Delete content</h1>

<p>Are you sure you want to delete the contact {{ contact }}?</p>

<form action="{% url "contacts-delete" pk=contact.id %}" method="post" name="">
	{% csrf_token %}
	
	<input type="submit" value="Yes, delete" /><br />
	<a href="{% url "contacts-list" %}">No, thanks</a>
</form>
{% endblock %}
